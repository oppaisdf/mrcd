<div class="card">
  <header class="card-header has-background-grey" (click)="Expand()">
    <h1 class="card-header-title has-text-grey-lighter">{{title}}</h1>
    <label class="card-header-icon has-text-weight-bold">{{icon}}</label>
  </header>

  @if (isExpanded) {
  <div class="card-content">
    <div class="content">
      <ng-content></ng-content>
    </div>
  </div>
  }
</div>
