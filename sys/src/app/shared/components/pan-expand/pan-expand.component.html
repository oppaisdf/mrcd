<div class="card">
    <header class="card-header" (click)="Expand()">
        <h1 class="card-header-title">{{title}}</h1>
        <label class="card-header-icon has-text-weight-bold">{{icon}}</label>
    </header>

    <div class="card-content" *ngIf="isExpanded">
        <div class="content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
