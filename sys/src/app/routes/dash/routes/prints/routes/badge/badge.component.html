        <div class="card column" style="background-color: white;">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image">
                            <qrcode [qrdata]="qr.hash" [elementType]="'img'" />
                        </figure>
                    </div>

                    <div class="media-content">
                        <p class="title is-4">{{qr.name}}</p>
                        <p class="subtitle is-6">@if (qr.day) {Domingo}@else {SÃ¡bado}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</prints-printer>
