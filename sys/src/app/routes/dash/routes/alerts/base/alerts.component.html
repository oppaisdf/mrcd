<div class="columns is-multiline">
  @for (alert of alerts; track alert) {
    <div class="column is-half">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">{{alert.counter}}</p>
        </header>
        <div class="card-content">
          <div class="content">
            {{alert.description}}
          </div>
        </div>
        @if (alert.counter > 0) {
          <footer class="card-footer">
            <a class="card-footer-item" routerLink="{{alert.route}}" [queryParams]="{alert:alert.alert}">Ver</a>
          </footer>
        }
      </div>
    </div>
  }
</div>
