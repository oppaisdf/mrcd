<shared-pan-expand title="Documentos">
    <shared-alert [(message)]="message" [success]="success" />

    <div class="checkboxes">
        <label class="checkbox" *ngFor="let doc of documents">
            <input type="checkbox" [checked]="doc.isActive" (click)="AssignAsync(doc)">
            {{doc.name}}
        </label>
    </div>
</shared-pan-expand>
