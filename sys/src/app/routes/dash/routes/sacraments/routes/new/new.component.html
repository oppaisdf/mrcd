<shared-alert [(message)]="message" [success]="success" />

<div class="buttons are-medium">
    <button class="button is-primary" [class.is-loading]="isAdding" [disabled]="isAdding || form.invalid"
        (click)="AddAsync()">Agregar</button>
    <a class="button" routerLink="/sacrament/all">Regresar</a>
</div>

<form [formGroup]="form" class="box" (ngSubmit)="AddAsync()">
    <div class="field">
        <label for="txtName" class="subtitle">Nombre del sacramento</label>
        <div class="control" [class.is-loading]="isAdding">
            <input name="txtName" type="text" class="input" [class.is-danger]="isInvalidName" formControlName="name"
                maxlength="10">
        </div>
    </div>
</form>
