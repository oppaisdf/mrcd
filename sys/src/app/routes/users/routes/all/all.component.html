<div class="buttons are-medium">
    <a class="button is-primary" routerLink="/user/new">Agregar</a>
</div>

<table class="table is-striped is-hoverable is-fullwidth">
    <thead>
        <th>Activo</th>
        <th>Nombre</th>
        <th>Acci√≥n</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                <label for="chkActive" class="checkbox">
                    <input name="chkActive" type="checkbox" [checked]="user.isActive">
