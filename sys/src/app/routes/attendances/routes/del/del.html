<shared-alert [(message)]="message" [success]="success" />

<div class="buttons are-medium are-rounded">
    <button class="button is-danger" [disabled]="loading" [class.is-loading]="loading"
        (click)="StartScanAsync()">Iniciar
        escáner</button>
</div>

<h1 class="subtitle">Se eliminará la última asistencia o inasistencia registrada, según la fecha más reciente, del
    confirmando que se escanée.</h1>

<attendance-comp-scanner #scaner (scanned)="ScanAsync($event)" [message]="message" [success]="success" />
